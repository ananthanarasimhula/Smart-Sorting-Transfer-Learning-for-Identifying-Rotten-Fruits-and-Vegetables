<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Sorting To Detect Rotten</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 80px 40px;
      position: relative;
    }

    section:not(:last-of-type) {
      border-bottom: 10px solid #e0e0e0;
    }

    .next-button {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .next-button:hover {
      background-color: #218838;
    }

    /* Slide 1 */
    .slide-1 {
      background: url(' smart sorting img.webp') no-repeat center center/cover;
      color: white;
    }

    .slide-1::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .slide-1-content {
      position: relative;
      z-index: 1;
    }

    /* New Slide 2 (formerly Slide 3) */
    .slide-2 {
      background: linear-gradient(135deg, #F03060 0%,#00FFFF 100%);
      flex-direction: column;
    }

    .upload-box {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      margin-top: 30px;
      margin-bottom: 30px;
    }

    .upload-box h1 {
      color: #333;
    }

    input[type="file"] {
      margin: 15px 0;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <!-- Slide 1 -->
  <section class="slide-1" id="slide-1">
    <div class="slide-1-content">
      <h1 style="font-size: 3em;">Welcome to Smart Sorting</h1></br>
      <p style="font-size: 1.5em;">Smart Eyes To Catch Rotten Lies</p>
    </div>
    <a href="#slide-2" class="next-button">Next â¬‡</a>
  </section>

  <!-- New Slide 2 (Upload) -->
  <section class="slide-2" id="slide-2">
    <div class="upload-box">
      <form action="/predict" method="post" enctype="multipart/form-data">
        <p><strong>Select a fruit or vegetable image</strong></p>
        <input type="file" name="file" accept="image/*" required><br>
        <button type="submit">Predict</button>
      </form>
    </div>
  </section>

</body>
</html>
